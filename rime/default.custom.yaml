patch:
  "menu/page_size": 9
  "style/horizontal": true

  "key_binder/bindings":
    # Emacs 风格的快捷键
    - { when: composing, accept: Meta+k, send: Page_Up } # 翻页
    - { when: composing, accept: Meta+j, send: Page_Down }
    - { when: composing, accept: Control+h, send: Left }
    - { when: composing, accept: Control+l, send: Right }
    - { when: composing, accept: Control+a, send: Home }
    - { when: composing, accept: Control+e, send: End }
    - { when: composing, accept: Control+d, send: Delete }
    - { when: composing, accept: Control+k, send: Shift+Delete } # 删除到行尾
    - { when: composing, accept: Control+e, send: Escape } # 退出编码

